<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrASH - Search Results</title>

    <!-- Link to common.css -->
    <link rel="stylesheet" href="css/common.css" />
    <!-- Link to search.css -->
    <link rel="stylesheet" href="css/search.css" />

    <!-- Link to Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Search Header -->
    <header class="search-header">
      <!-- Left Section: Logo -->
      <div class="header-logo">
        <a href="index.html" class="site-title-link">
          <h1 class="site-title-small">
            <span class="title-blue">Tr</span><span class="title-red">ASH</span>
          </h1>
        </a>
      </div>

      <!-- Middle Section: Search Bar -->
      <div class="header-search-container">
        <form action="search.html" method="get" class="header-search-form">
          <div class="search-input-wrapper">
            <input
              type="text"
              name="query"
              id="header-search-input"
              class="header-search-input"
              placeholder="Search again..."
              value="MAGA"
              autocomplete="off"
            />
            <button
              type="button"
              id="clear-search-button"
              class="clear-search-button"
            >
              &times;
            </button>
          </div>
          <button
            type="submit"
            class="header-search-button"
            aria-label="Search"
          >
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>

      <!-- Right Section: Action Buttons -->
      <div class="header-actions">
        <button id="image-button" class="header-button" aria-label="Show Image">
          <i class="fas fa-image"></i>
        </button>
        <div class="audio-controls">
          <button
            id="play-pause-button"
            class="header-button"
            aria-label="Play or Pause Audio"
          >
            <i id="play-pause-icon" class="fas fa-play"></i>
          </button>
          <input
            type="range"
            id="volume-slider"
            class="volume-slider"
            min="0"
            max="1"
            step="0.01"
            value="1"
            aria-label="Volume"
          />
        </div>
        <audio id="theme-audio" src="audio/theme.mp3" loop></audio>

        <button
          id="theme-toggle-button"
          class="header-button"
          aria-label="Toggle Light or Dark Mode"
        >
          <i id="theme-icon" class="fas fa-sun"></i>
        </button>
      </div>
    </header>

    <!-- Main Search Results Content -->
    <main>
      <div id="results-list">
        <!-- Static content will be replaced by JavaScript -->
        <article class="search-result">
          <p>This is static content that should be replaced.</p>
        </article>
      </div>
    </main>

    <div id="details-modal" class="modal-overlay">
      <div class="modal-content details-modal-content">
        <span class="close-button details-close-button">&times;</span>
        <h2 id="details-modal-title">Post Details</h2>
        <div id="details-modal-body">
          <!-- Post details will be injected here by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Image Modal -->
    <div id="image-modal" class="modal-overlay">
      <div class="modal-content">
        <span class="close-button image-close-button">&times;</span>
        <img src="img/set_image.jpg" alt="Display Image" />
      </div>
    </div>

    <!-- JS files -->
    <script src="js/common.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
