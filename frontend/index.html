<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrASH Search - Home</title>

    <!-- Link to the Common CSS file-->
    <link rel="stylesheet" href="css/common.css" />
    <!-- Link to Index.css -->
    <link rel="stylesheet" href="css/index.css" />

    <!-- Link to Font Awesome CSS for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="main-header">
      <nav class="header-nav">
        <!-- Mail button for contacting -->
        <a
          href="mailto:dit22150@gmai.com"
          class="header-button"
          aria-label="Contact US"
        >
          <i class="fas fa-envelope"></i>
        </a>

        <!-- Image button -->
        <button id="image-button" class="header-button" aria-label="Show Image">
          <i class="fas fa-image"></i>
        </button>

        <!-- Audio Button for the Anthem -->
        <div class="audio-controls">
          <button
            id="play-pause-button"
            class="header-button"
            aria-label="Play or Pause Audio"
          >
            <i id="play-pause-icon" class="fas fa-play"></i>
          </button>
          <input
            type="range"
            id="volume-slider"
            class="volume-slider"
            min="0"
            max="1"
            step="0.01"
            value="1"
            aria-label="Volume"
          />
        </div>

        <!-- Audio (Hidden) -->
        <audio id="theme-audio" src="audio/theme.mp3" loop></audio>

        <!-- Light/Dark Mode Toggle button -->
        <button
          id="theme-toggle-button"
          class="header-button"
          aria-label="Toggle Light or Dark Mode"
        >
          <i id="theme-icon" class="fas fa-sun"></i>
        </button>
      </nav>
    </header>

    <!-- Main Content Area -->
    <main>
      <div class="center-container">
        <!-- Site Title -->
        <h1 class="site-title">
          <span class="title-blue">Tr</span><span class="title-red">ASH</span>
        </h1>

        <!-- Search Bar -->
        <form action="search.html" method="GET" class="search-form">
          <input
            type="text"
            name="query"
            class="search-input"
            placeholder="Search the words of our lord and saviour..."
            aria-label="Search Query"
          />

          <div class="button-group">
            <!-- AI Search Button -->
            <button type="button" id="ai-search-button" class="action-button">
              <i class="fas fa-robot"></i> AI Search
            </button>

            <!-- Main Search Button -->
            <button type="submit" class="action-button primary-button">
              <i class="fas fa-search"></i> Search
            </button>

            <!-- Random Post Button -->
            <button type="button" id="random-post-button" class="action-button">
              <i class="fas fa-random"></i> Random Post
            </button>
          </div>
        </form>
      </div>
    </main>

    <div id="image-modal" class="modal-overlay">
      <div class="modal-content">
        <span class="close-button image-close-button">&times;</span>
        <img src="img/set_image.jpg" alt="Our Lord and Saviour" />
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="main-footer">
      <div class="footer-content">
        <!-- Left Footer -->
        <div class="footer-section footer-left">
          <a
            href="https://github.com/AthanasiosDavaris"
            target="_blank"
            class="footer-link"
          >
            <i class="fab fa-github"></i> &copy; Athanasios Davaris
            [2022202200150]
          </a>
          <a
            href="https://github.com/JohnSp8008"
            target="_blank"
            class="footer-link"
          >
            <i class="fab fa-github"></i> &copy; Ioannis Spanoudakis
            [2022202200198]
          </a>
          <a
            href="assets/report.pdf"
            download="trash_project_report.pdf"
            class="footer-link"
            ><i class="fas fa-download"></i> Download Report</a
          >
        </div>

        <!-- Center Section -->
        <div class="footer-section footer-center">
          <p class="catchphrase">
            This website is not associated in any way with the Epstein List.
          </p>
        </div>

        <!-- Right Section -->
        <div class="footer-section footer-right">
          <a href="terms.html" class="footer-link">Terms of Service</a>
        </div>
      </div>
    </footer>

    <!-- Link to Common JS file -->
    <script src="js/common.js"></script>
    <!-- Link to Index JS file -->
    <script src="js/index.js"></script>
  </body>
</html>
